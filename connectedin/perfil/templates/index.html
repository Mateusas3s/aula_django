{% extends "base.html" %}
{% block body %}
<div class="col-lg-12">
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Todos os Perfis</strong>
		</div>	
		
		{% if perfil %}
		<ul>
			{% for p in perfil %}
				<li><a href="{% url 'exibir' p.id %}">{{p.nome}} / {{p.email}}</a></li>
			{% endfor %}
		</ul>
		{% else %}
			<p>Nenhum Perfil encontrado!!!</p>
		{% endif %}
	</div>
</div>
{% endblock %}
